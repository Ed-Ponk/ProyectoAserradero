<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Edu Fernandez">
  <meta name="description" content="Sistema de venta de San Judas Tadeo">
  <link rel="icon" type="image/x-icon" href="../img/wood_trunk_icon.png">
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Gestión de venta | San Judas Tadeo</title>
  <!--CSS-->
  <link rel="stylesheet" href="../css/venta.css">
  <!--Boxicoins CSS-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="../img/md_wood_trunk_icon.png" alt="logo">
        </span>
        <div class="text header-text">
          <span class="name">San Judas Tadeo</span>
          <span class="profession">Aserradero</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class='bx bx-search icon'></i>
          <input type="text" placeholder="Buscar...">
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-cart-alt icon'></i>
              <span class="text nav-text">Venta</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-store-alt icon'></i>
              <span class="text nav-text">Productos</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-group icon'></i>
              <span class="text nav-text">Clientes</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bxs-report icon'></i>
              <span class="text nav-text">Reportes</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-cog icon'></i>
              <span class="text nav-text">Ajustes</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="botton-content">
        <li class="">
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Cerrar sesión</span>
          </a>
        </li>

        <li class="mode">
          <div class="moon-sun">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Modo Negro</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <section class="home">
      <div class="text">Dashboard</div>
  </section>

  <script src="../js/venta.js"></script>
</body>

</html>
