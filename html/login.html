<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión | San Judas Tadeo</title>
    <link rel="icon" type="image/x-icon" href="../img/wood_trunk_icon.png">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="contenedor__1">
        <div class="partLeft_1"></div>
        <div class="partRigtht_1"></div>

        <div class="contenedor__2">
            <div class="partLeft_2">
                <img src="../img/san_judas.png" alt="" class="logo">
            </div>

            <div class="partRigtht_2">
                <section class="form-sesion">
                    <h2 class="form__title">Inicia Sesión</h2>

                    <div class="form__container">
                        <div class="form__group">
                            <input class="form__input" type="text" name="usuario" id="usuario"
                                placeholder=" ">
                            <label for="usuario" class="form__label">Usuario</label>
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <input class="form__input" type="password" name="contraseña" id="contraseña"
                                placeholder=" ">
                            <label for="contraseña" class="form__label">Contraseña</label>
                            <span class="form__line"></span>
                        </div>

                        <input type="sumbit" class="form__submit" value="Entrar">
                    </div>

                </section>
            </div>
        </div>
    </div>


</body>

</html>
